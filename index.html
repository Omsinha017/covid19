<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid19India</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid bg-light p-5 text-centre my-3">
        <h1>Covid-19 India</h1>
        <h5 class="text-muted">
            Open Source Project For Tracking Covid Cases In India
        </h5>
    </div>
    
    <div class="container my-5">
        <div class="row text-centre">
            <div class="col-3 text-warning">
                <h5>Confirmed</h5>
                <p id="confirmed"></p>
            </div>
            <div class="col-3 text-info">
                <h5>Active</h5>
                <p id="active"></p>
            </div>
            <div class="col-3 text-success">
                <h5>Recovered</h5>
                <p id="recovered"></p>
            </div>
            <div class="col-3 text-danger">
                <h5>Deaths</h5>
                <p id="deaths"></p>
            </div>
        </div>
        <canvas id="myChart"></canvas>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.0.0-alpha/Chart.min.js"></script>
<script src="script.js"></script>
</html>
